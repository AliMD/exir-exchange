networks:
  internal:
  alwatr-public-network:
    name: alwatr-public-network
    external: true

services:
  app:
    image: $appImage

    cpu_count: 1
    cpu_shares: 1024
    mem_limit: 256m

    restart: unless-stopped

    networks:
      alwatr-public-network:

    environment:
      - NGINX_FORCE_DOMAIN=${appForceDomain:-}
      - NGINX_ACCESS_LOG=${appAccessLog:-off}
      - NGINX_DISALLOW_ROBOTS=${appNginxDisallowRobots:-}

    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '2'

    labels:
      traefik.enable: true
      traefik.port: 80
      traefik.frontend.rule: Host:${domain}; PathPrefix:/;
      traefik.frontend.entryPoints: http, https
      traefik.frontend.redirect.entryPoint: https

  admin:
    image: $adminImage

    cpu_count: 1
    cpu_shares: 1024
    mem_limit: 256m

    restart: unless-stopped

    networks:
      alwatr-public-network:

    environment:
      - NGINX_FORCE_DOMAIN=${adminForceDomain:-}
      - NGINX_ACCESS_LOG=${adminAccessLog:-off}

    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '2'

    labels:
      traefik.enable: true
      traefik.port: 80
      traefik.frontend.rule: Host:${adminDomain}; PathPrefix:/;
      traefik.frontend.entryPoints: http, https
      traefik.frontend.redirect.entryPoint: https

  api:
    image: $apiImage

    cpu_count: 1
    cpu_shares: 1024
    mem_limit: 256m

    stop_grace_period: 30s

    restart: unless-stopped

    networks:
      alwatr-public-network:

    environment:
      - storagePath=/data
      - uploadPath=/upload
      - tokenGeneratorSecret=${tokenGeneratorSecret}
      - smsNotifierApiKey=${smsNotifierApiKey}
      - adminPhoneNumberList=${adminPhoneNumberList}
      - disableSmsNotification=${disableSmsNotification:-}
      - allowAllOrigin=${allowAllOrigin:-}
      - DEBUG=${apiDebug:-}
      - ALWATR_DEBUG=${apiDebug:-}
      - initialMode=0

    volumes:
      - type: bind
        source: ./_data/data
        target: /data
        bind:
          create_host_path: true
      - type: bind
        source: ./_data/cdn/
        target: /upload
        bind:
          create_host_path: true

    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '2'

    labels:
      traefik.enable: true
      traefik.port: 80
      traefik.frontend.rule: Host:${domain},${adminDomain}; PathPrefix:/api/v2/;
      traefik.frontend.entryPoints: http, https
      traefik.frontend.redirect.entryPoint: https

  cdn:
    image: $cdnImage

    cpu_count: 1
    cpu_shares: 1024
    mem_limit: 256m

    restart: unless-stopped

    networks:
      alwatr-public-network:

    environment:
      - NGINX_FORCE_DOMAIN=${cdnForceDomain:-}
      - NGINX_ACCESS_LOG=${cdnAccessLog:-off}
      - NGINX_DISALLOW_ROBOTS=${cdnNginxDisallowRobots:-}

    volumes:
      - type: bind
        source: ./_data/cdn/
        target: /data/cdn
        bind:
          create_host_path: true

    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '2'

    labels:
      traefik.enable: true
      traefik.port: 80
      traefik.frontend.rule: Host:${domain},${adminDomain}; PathPrefix:/cdn/;
      traefik.frontend.entryPoints: http, https
      traefik.frontend.redirect.entryPoint: https

  store-nginx:
    image: ghcr.io/alwatr/store-nginx:6.0.4

    cpu_count: 1
    cpu_shares: 1024
    mem_limit: 256m

    restart: unless-stopped

    networks:
      alwatr-public-network:

    environment:
      - NGINX_ACCESS_LOG=${nginxStorageAccessLog:-off}

    volumes:
      - type: bind
        source: ./_data/data
        target: /data
        bind:
          create_host_path: true

    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '2'

    labels:
      traefik.enable: true
      traefik.port: 80
      traefik.frontend.rule: Host:${domain},${adminDomain}; PathPrefix:/api/s6/;
      traefik.frontend.entryPoints: http, https
      traefik.frontend.redirect.entryPoint: https
